[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=src/arch_scribe
    --cov-report=html
    --cov-report=term-missing

markers =
    e2e: End-to-end tests
    slow: Tests that take longer to run
    functional: Functional workflow tests